<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>七牛 DEM 产品手册</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="https://portal.qiniu.com/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app">加载中，请稍候...</div>
</body>
<script>
  window.$docsify = {
    loadNavbar: true,
    loadSidebar: true,
    name: '七牛DEM',
    themeColor: '#0088ff',
    repo: 'https://github.com/pre-dem',
    subMaxLevel: 3,
    executeScript: true,
    auto2top: true,

    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      noData: {
        '/zh-cn/': '没有结果!',
        '/': '没有结果!'
      },
      paths: 'auto',
      placeholder: {
        '/zh-cn/': '搜索',
        '/': '搜索'
      },
      depth: 4,
    },
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
</html>
